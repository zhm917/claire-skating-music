<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skating Music App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
     
      #banner {
        border-radius: 10px;
      }
   
    </style>
</head>
<body class="container text-center mt-5">

    <h1>Welcome to My Skating Music Editing Website!</h1>
    <img src="/static/skating-jump.jpg" alt="Skating Image" width="300" class="img-fluid mt-4 mb-4"
    id="banner">
    <br>
    <h2 class="text-center mt-4 mb-4">Find Your Music</h2>
      <div>
         {% for skater in skaters %}
            {% include 'skaters.html' %}
         {% endfor %}
      </div>
      
      

    <p>Explore our curated playlists for the best skating vibes.</p>
    <br>
    <button onclick="location.href='/playlists'" class="btn btn-secondary btn-lg">View Playlists
    </button>
    <p>Find the perfect music for your skating sessions.</p>
    <button class="btn btn-primary btn-lg">Contact Me</button>

</body>
</html>
